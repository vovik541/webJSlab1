
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginForm" class="container">
  <h1 class="text-center">Enter Chat Room</h1>
  <form id="joinForm">
    <div class="mb-3">
      <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="room" placeholder="Enter room name" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Join</button>
  </form>
</div>

<div id="chatContainer" class="container">
  <div id="roomName" class="h3 mb-3"></div>
  <div id="userNamePl" class="h3 mb-3"></div>

  <div class="row">
    <div class="col-md-3">
      <div id="userList" class="card">
        <div class="card-body">
          <h5 class="card-title">Users:</h5>
          <ul id="userListContent" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div id="chatMessages"></div>
      <form id="chatForm">
        <div class="input-group">
          <input type="text" id="message" class="form-control" placeholder="Type a message" required>
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="chat.js"></script>

</body>
</html>
